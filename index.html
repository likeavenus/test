<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hotels.ru</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="menu">
      <ul class="header__list">
        <li class="header__list-item"><a href="#" class="header__link">search tickets</a></li>
        <li class="header__list-item"><a href="#" class="header__link">sapsan</a></li>
        <li class="header__list-item"><a href="#" class="header__link">allegro</a></li>
        <li class="header__list-item">
          <a href="#" class="header__link">trans-siberian<i class="icon arrow"></i></a>
        </li>
        <li class="header__list-item">
          <a href="#" class="header__link">faq<i class="icon arrow"></i></a>
        </li>
        <li class="header__list-item">
          <a href="#" class="header__link">tickets guide<i class="icon arrow"></i></a>
        </li>
        <li class="header__list-item">
          <a href="#" class="header__link">contact us<i class="icon arrow"></i></a>
        </li>
        <li class="header__list-item">
          <a href="#" class="header__link" id="sign-in"><i class="icon dude"></i>Sign in</a>
        </li>
      </ul>
    </nav>
  </header>
<main class="main">
  <div class="main__container">
    <form action="#" name="tickets" class="form">
      <h1 class="form__title">Russian train tickets</h1>
      <div class="form__container">
        <div class="form__box">
          <label for="departure" class="form__description">Departure city:</label>
          <input type="text" id="departure" placeholder="   Type city name">
          <label for="departure" class="form__description">Ex: St. Petersburg, Moscow</label>
        </div>
        <div class="form__box">
          <label for="arrival" class="form__description">Arrival city</label>
          <input type="text" id="arrival" placeholder="   Type city name">
          <label for="arrival" class="form__description">Ex: St. Petersburg Moscow</label>
        </div>
      </div>
    </form>
  </div>


</main>
</body>
</html>
