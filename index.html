<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hotels.ru</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="menu">
      <ul class="header__list">
        <li class="header__list-item"><a href="#" class="header__link">search tickets</a></li>
        <li class="header__list-item"><a href="#" class="header__link">sapsan</a></li>
        <li class="header__list-item"><a href="#" class="header__link">allegro</a></li>
        <li class="header__list-item">
          <a href="#" class="header__link">trans-siberian<i class="icon arrow"></i></a>
        </li>
        <li class="header__list-item">
          <a href="#" class="header__link">faq<i class="icon arrow"></i></a>
        </li>
        <li class="header__list-item">
          <a href="#" class="header__link">tickets guide<i class="icon arrow"></i></a>
        </li>
        <li class="header__list-item">
          <a href="#" class="header__link">contact us<i class="icon arrow"></i></a>
        </li>
        <li class="header__list-item">
          <a href="#" class="header__link" id="sign-in"><i class="icon dude"></i>Sign in</a>
        </li>
      </ul>
    </nav>
  </header>
<main class="main">
  <div class="main__container">
    <form action="#" name="tickets" class="form">
      <h1 class="form__title">Russian train tickets</h1>
      <div class="form__container">
        <div class="form__box">
          <label for="departure" class="form__description">Departure city:</label>
          <input type="text" class="form__input" id="departure" placeholder="Type city name">
          <label for="departure" class="label-departure">Ex:
            <span class="form__departure form__departure--dashed">St. Petersburg,</span>
            <span class="form__departure form__departure--dashed">Moscow</span>
          </label>
        </div>
        <div class="form__box">
          <button class="form__box-btn"><i class="icon reverse"></i></button>
        </div>
        <div class="form__box">
          <label for="arrival" class="form__description">Arrival city</label>
          <input type="text" class="form__input" id="arrival" placeholder="Type city name">
          <label for="arrival" class="label-arrival">Ex:
            <span class="form__arrival form__arrival--dashed">St. Petersburg,</span>
            <span class="form__arrival form__arrival--dashed">Moscow</span>
          </label>
        </div>
      </div>
      <div class="form__container">
        <div class="form__box">
          <label for="departure-date" class="label-date">Departure date:</label>
          <input type="date" id="departure-date" class="form__input-date">
        </div>
        <div class="form__box">
          <input type="checkbox" id="roundtrip" class="form__input-roundtrip">
          <label for="roundtrip" class="form__box-roundtrip">Roundtrip
              <label for="departure-date-blue" class="label-date">Return date:</label>
              <input type="date" id="departure-date-blue" class="form__input-date form__input-date--blue">
          </label>
        </div>
        <div class="form__box">
          <label for="currency" class="label-date">Currency</label>
          <input type="text" id="currency" class="form__input-currency">
        </div>
        <div class="form__box">
          <button class="form__box-search"><i class="icon search"></i>Search</button>
        </div>
      </div>
    </form>
  </div>


</main>
</body>
</html>
